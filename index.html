<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="controls">
                <div class="r1">
                    <button class="big-buttons white-text-buttons buttons AC-button">AC</button>
                    <button class="small-buttons white-text-buttons buttons DEL-button">DEL</button>
                    <button class="small-buttons white-text-buttons op-buttons buttons">รท</button>
                </div>
                <div class="r2">
                    <button class="small-buttons num-buttons buttons">7</button>
                    <button class="small-buttons num-buttons buttons">8</button>
                    <button class="small-buttons num-buttons buttons">9</button>
                    <button class="small-buttons white-text-buttons op-buttons buttons">ร</button>
                </div>
                <div class="r3">
                    <button class="small-buttons num-buttons buttons">4</button>
                    <button class="small-buttons num-buttons buttons">5</button>
                    <button class="small-buttons num-buttons buttons">6</button>
                    <button class="small-buttons white-text-buttons op-buttons buttons">-</button>
                </div>
                <div class="r4">
                    <button class="small-buttons num-buttons buttons">1</button>
                    <button class="small-buttons num-buttons buttons">2</button>
                    <button class="small-buttons num-buttons buttons">3</button>
                    <button class="small-buttons white-text-buttons op-buttons buttons">+</button>
                </div>
                <div class="r5">
                    <button class="big-buttons num-buttons buttons">0</button>
                    <button class="small-buttons num-buttons buttons">.</button>
                    <button class="small-buttons white-text-buttons op-buttons buttons">=</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
